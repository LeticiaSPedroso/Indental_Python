<html>
	<head>
        <title>Calendario</title>
		<link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/calendarize.js') }}"></script>
	</head>
	<body>
		<form action="agendaConsulta" method="POST">
			<input type="hidden" id="txtData" name="txtData">

			<input type="submit" id="btnComando" name="btnComando" value="VISUALIZAR_HORARIO">

			<div id="calendar"></div>

			<script type="text/javascript">
				var $calendar = document.getElementById("calendar");
				var currentYear = new Date().getFullYear();
				var calendarize = new Calendarize();
				calendarize.buildYearCalendar($calendar, currentYear);
			</script>
		</form>
	</body>
</html>
