<section id="contact">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 mx-auto col-md-12 col-md-offset-1">

                <div class="form-row">
                    <h3 class="text-center text-uppercase text-secondary mb-4">Cadastro de Dentista</h3>
                </div>
                <br>
                <form action="/insertDentista" method="POST" name="sentMessage" id="contactForm"
                      novalidate="novalidate">
                    <h4 class="  text-secondary mb-4">Informações Pessoais</h4>
                    <hr>
                    <br>
                    <div class="form-row">
                        <div class=" form-group col-md-6">
                            <input class="form-control" id="txtNome" name="txtNome" type="text" placeholder="Name"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class=" form-group col-md-6">
                            <input class="form-control" id="txtSobrenome" name="txtSobrenome" type="text"
                                   placeholder="Sobrenome" required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>


                    <div class="form-row">

                        <div class=" form-group col-md-4 ">
                            <input class="form-control" id="txtRg" name="txtRg" type="text" placeholder="RG"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class=" form-group col-md-2 ">
                        </div>
                        <div class=" form-group col-md-4 ">
                            <input class="form-control" id="txtCpf" name="txtCpf" type="text" placeholder="CPF"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class=" form-group col-md-4">
                            <select name="txtSexo" id="txtSexo" class="form-control">
                                <option selected>Sexo:</option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                        <div class=" form-group col-md-2 ">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-control" id="txtDataNascimento" name="txtDataNascimento" type="date"
                                   placeholder="Data de Nascimento" required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input class="form-control" id="txtDdd" name="txtDdd" type="text" placeholder="DDD"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-md-4">
                            <input class="form-control" id="txtTelefone" name="txtTelefone" type="text"
                                   placeholder="Telefone" required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group col-md-4">
                            <select name="txtTipo" id="txtTipo" class="form-control">
                                <option selected>Tipo:</option>
                                <option>Pessoal</option>
                                <option>Empresarial</option>
                            </select>
                        </div>
                    </div>
                    <h4 class="  text-secondary mb-4">Endereço</h4>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input class="form-control" id="txtCep" name="txtCep" type="text" placeholder="CEP"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input class="form-control" id="txtRua" name="txtRua" type="text" placeholder="Rua"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input class="form-control" id="txtNumero" name="txtNumero" type="text" placeholder="Número"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class=" form-group col-md-2 ">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtBairro" name="txtBairro" type="text" placeholder="Bairro"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtCidade" name="txtCidade" type="text"
                                   placeholder="Cidade"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-md-4">
                            <select name="txtEstado" id="txtEstado" class="form-control">
                                <option selected>Estado:</option>
                                <option> AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>

                            </select>
                        </div>
                    </div>
                    <h4 class="  text-secondary mb-4">Informações Profissionais</h4>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtCro" name="txtCro" type="text" placeholder="CRO"
                                   required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtEspecialidade" name="txtEspecialidade"
                                   type="text"
                                   placeholder="Especialidade" required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input class="form-control" id="txtValor" name="txtValor" type="text"
                                   placeholder="Valor"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <h4 class="  text-secondary mb-4">Finalizar Cadastro</h4>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input class="form-control" id="txtEmail" name="txtEmail" type="text"
                                   placeholder="Email"
                                   required="required"
                                   data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtLogin" name="txtLogin" type="text"
                                   placeholder="Login"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" id="txtSenha" name="txtSenha" type="text"
                                   placeholder="Senha"
                                   required="required" data-validation-required-message="Por favor digite o nome.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <button type="submit" class="btn btn-primary btn-x" id="btnComando" name="btnComando">
                                Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
