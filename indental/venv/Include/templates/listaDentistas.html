<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lista dentistas</title>
    <script>
        function insertId(id)
        {
            document.getElementById('txtIdDentista').value = id
        }
    </script>
</head>
<body>
    <form action="/visualizaDentista" method="POST">
        <table border = 1>
            <tr>
                <th> ID </th>
                <th> NOME </th>
                <th> SOBRENOME </th>
                <th> CPF </th>
                <th> ESPECIALIDADE </th>
                <th> VISUALIZAR </th>
            </tr>
            {% for value in var %}
                <tr>
                    <td> {{ value[0] }} </td>
                    <td> {{ value[18] }} </td>
                    <td> {{ value[19] }} </td>
                    <td> {{ value[23] }} </td>
                    <td> {{ value[6] }} </td>
                    <td>
                        <input type="text" id="txtIdDentista" name="txtIdDentista" value="{{ value[0] }}">
                        <input type="submit" id="txtComando" name="txtComando" value="VISUALIZAR"
                                                        onclick="insertId({{ value[0] }})">
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
